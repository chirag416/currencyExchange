<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <h2 class="title">Currency Converter</h2>
    <form id="currency-form">
        <div class="amount">
            <p class="title">Enter Amount</p>
            <input id="amount" value="100" type="text"/>
        </div>
        <div class="dropdown">
            <div class="from">
                <p class="title">From</p>
                <div class="select-container">
                    <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="From Currency Flag">
                    <select name="from" id="from-currency"></select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p class="title">To</p>
                <div class="select-container">
                    <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png" alt="To Currency Flag">
                    <select name="to" id="to-currency"></select>
                </div>
            </div>
        </div>
        <div class="msg" id="exchange-rate">1 USD = 80 INR</div>
        <button type="button" id="get-rate">Get Exchange Rate</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
